<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Letterbox</title>
</head>

<body>
    <header class="header flex">
        <h1>Letterbox  &#127877;</h1>
        <h2>Guess the word in 10 &#127873;</h2>
    </header>

    <main class="game-container flex">
        <div class="word-display-box"></div> 
        <div class="blanks-display-box"></div>
        <div class="player-keyboard flex"></div>
        <button onclick="handleStart()" class="main-btn start-btn">go</button>
        <button onclick="handleReset()" class="main-btn reset-btn">reset</button>
        <div class="lives-display-box"></div>
    </main>
    <script src="index.js" defer></script>
</body>

</html>
